<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="hero-image">

    </div>
    
    <div class="container_content">
      <div class="text-area">
        <h1 class="order-summary__header">
          Order Summary
        </h1>
        <p class="order-sumary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
    
      <div class="other_info flex mgtb">
        <div class="left-items flex">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music">
          </div>
          <div class="plan-pricing">
            <h2 class="plan">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="link">
          <a href="#" class="change-plan">Change</a> 
        </div>
      </div>
    
      <div class="purchase-options mgtb">
        <div class="proceed_to_cart">Proceed to Payment</div> 
        <div class="cancel_order"> Cancel Order</div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/abraham-ogbumah/">Abraham Ogbumah</a>.
      </div>
    </div>
  </main>
</body>

</html>
